function getDay(day){
　　var today = new Date();
　　var targetday_milliseconds=today.getTime() + 1000*60*60*24*day;
　　today.setTime(targetday_milliseconds); 
　　var tYear = today.getFullYear();
　　var tMonth = today.getMonth();
　　var tDate = today.getDate();
　　tMonth = doHandleMonth(tMonth + 1);
　　tDate = doHandleMonth(tDate);
　　return tYear+"-"+tMonth+"-"+tDate;
}
 
function doHandleMonth(month){
　　var m = month;
　　if(month.toString().length == 1){
　　　　m = "0" + month;
　　}
　　return m;
}
</script>

<script type="text/javascript">
// 基于准备好的dom，初始化echarts实例
var alldata = {{data|safe}}
var option = {
title: {
    text: ''
},
tooltip: {
    trigger: 'axis'
},
legend: {
    show:true,
    data:['PPA_X','PPA_Y']
},
grid: {
    left: '3%',
    right: '4%',
    bottom: '10%',
    containLabel: true
},
dataZoom: [
    {
        type: 'slider',
        xAxisIndex: 0,
        filterMode: 'empty'
    },
    {
        type: 'slider',
        yAxisIndex: 0,
        filterMode: 'empty'
    },
    {
        type: 'inside',
        xAxisIndex: 0,
        filterMode: 'empty'
    },
    {
        type: 'inside',
        yAxisIndex: 0,
        filterMode: 'empty'
    }
],
toolbox: {
    show: true,
    feature: {
        dataZoom: {},
        dataView: {readOnly: false},
        magicType: {type: ['line', 'bar']},
        restore: {},
        saveAsImage: {}
    }
},
xAxis: {
    name:"GLASSID",
    type: 'category',
    data: [],
    min : "dataMin",
    max : "dataMax"
},
yAxis: {
    name:"合格率",
    type: 'value',
     min : "dataMin",
    max : "dataMax"
},
series: [
    {
        name:'PPA_X',
        type:'line',
        data:[]
    },
    {
        name:'PPA_Y',
        type:'line',
        data:[]
    }
]
};

function FreshData()
{
var charts = ['chart1','chart2','chart3','chart4','chart5','chart6']
for (var i = 0; i < charts.length; i++) {
    var myChart = echarts.init(document.getElementById(charts[i]));
    if (i>= alldata.length)
    {
        option.title.text = ''
        option.series[0].data = []
        option.series[1].data = []
    }
    else
    {
     item = alldata[i]
    option.title.text = item.mask_id    
    option.xAxis.data = item.glass_id
    option.series[0].data = item.ppa_x
    option.series[1].data= item.ppa_y
     }
    myChart.setOption(option);        
}
}

FreshData()

endtime=  getDay(0)
starttime = getDay(-7)
console.log(starttime,"starttime")
datetimeStart = document.getElementById("datetimeStart")
datetimeEnd = document.getElementById("datetimeEnd")
datetimeStart.value=starttime
datetimeEnd.value=endtime


$("#ensure").click(function () {
var $formData=new FormData();
$formData.append("starttime",$("#datetimeStart").val());
$formData.append("endtime",$("#datetimeEnd").val());
$formData.append("productselect",$("#productselect").val());
$formData.append("maskselect",$("#maskselect").val());

$.ajax({
    url:"/getppa",
    type:"POST",
    data:$formData,
    contentType:false,
    processData:false,
    headers:{"X-CSRFToken":$('[name="csrfmiddlewaretoken"]').val()},
    success:function (data) {
            if (data.length==0){
                alertify.error("未发现符合条件数据 ")
            }
            else {
                alldata = data
                FreshData()
            }
    }
})
})

// $("#ensure").click()  // 页面初始化后自动执行一次
</script>
