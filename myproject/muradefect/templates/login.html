<!DOCTYPE html>
<html  lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
		<title>Sherk</title>
		<link href="/static/img/favicon.ico" rel="shortcut icon">
	</head>

	<body>	
		<div class="container" style="width: 750px">
			<form class="form-signin" method="post">
				{% csrf_token %}
				<h2 class="form-signin-heading">OFFSET Optimization Platform</h2>
				<input name="username" type="text" class="form-control" placeholder="username" required autofocus>
				<input name="password" type="password" class="form-control" placeholder="password" required>
				<div class="checkbox">
					<label class="checkbox">
						<input type="checkbox">remember me
					</label>
				</div>
				<div class="col-xs-6" style="padding-right: 10px">
					<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
				</div>
				<div class="col-xs-6" style="padding-left: 10pxs">
					<button class="btn btn-lg btn btn-block" type="button">Register</button>
				</div>
			</form>
		</div>
		<script src="/static/js/jquery.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>

	</body>
</html>
