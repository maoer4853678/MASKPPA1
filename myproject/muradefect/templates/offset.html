{% extends "base.html" %}

{% block header %}
<script src="../static/js/jsgrid.min.js"></script>
<link href="../static/css/jsgrid-theme.min.css" rel="stylesheet">
<link href="../static/css/jsgrid.min.css" rel="stylesheet">
{% endblock %}

{% block user %}
<ul class="navbar-nav my-lg-0">
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle text-muted waves-effect waves-dark" href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="../static/assets/images/users/1.jpg" alt="user" class="profile-pic m-r-10" />{{username}}</a>
    </li>
</ul>
{% endblock %}

{% block page %}
        <div class="container-fluid">
            {% csrf_token %}
            <div class="row">
                <label class="breadcrumb">ExpLabel</label>
                <div class="breadcrumb">
                  <input id = "explabel" type="text" placeholder="1" class="form-control form-control-line">
                </div>

                <label class="breadcrumb">GrpLabel</label>
                <div class="breadcrumb">
                  <input id = "grplabel" type="text" placeholder="1" class="form-control form-control-line">
                </div>
 
                <label class="breadcrumb">产品名称</label>
                <div class="breadcrumb">
                <select style="width: 230px"  id="product">
                    {% for product in products %}
                        <option>{{ product }}</option>
                    {% endfor %} 
                </select>
                </div>
                <div class="breadcrumb">
                             <a  class="btn waves-effect waves-light btn-warning hidden-md-down" id = "ensure"> 查询 </a>
                </div>
            </div>   
            <div class="row">
                  <table id="jqGrid"></table>
            </div>   
            <div class="row">
                  <table id="jqGrid1"></table>
            </div>  



        </div>


<script type="text/javascript">
    var clients =  {{ sumraydata|safe }} 
    console.log(clients,"clients")
    $("#jqGrid").jsGrid({
        width: "100%",
        height: "600px",
        inserting: false,
        editing: false,
        sorting: true,
        paging: true,
        data: clients,
        fields: [
            { name: "Name", type: "text", width: 50,},
            { name: "Age",  type: "text", width: 50,},
            { name: "Address", type: "text", width: 50,},
            { name: "Country",  type: "text", width: 50,},
            { name: "Married",  type: "text", width: 50,}
        ]
    });
    
    $("#jqGrid1").jsGrid({
        width: "100%",
        height: "150px",
        inserting: false,
        editing: false,
        sorting: true,
        paging: true,
        data: [],
        fields: [
            { name: "Name", type: "text", width: 50,},
            { name: "Age",  type: "text", width: 50,},
            { name: "Address", type: "text", width: 50,},
            { name: "Country",  type: "text", width: 50,},
            { name: "Married",  type: "text", width: 50,}
        ]
    });

$("#product").select2()

      $("#ensure").click(function () {
            var $formData=new FormData();
            $formData.append("explabel",$("#explabel").val());
            $formData.append("grplabel",$("#grplabel").val());
            $formData.append("product",$("#product").val());
            $.ajax({
                url:"/getsumray",
                type:"POST",
                data:$formData,
                contentType:false,
                processData:false,
                headers:{"X-CSRFToken":$('[name="csrfmiddlewaretoken"]').val()},
                success: function (data) {     
                   $("#jqGrid1").jsGrid({data:data,height: "250px"});   
                }
            });
      });
</script>

{% endblock %}
